<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñƒüretmen Takvimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        
        .calendar-day {
            padding: 12px 8px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .calendar-day.current-month {
            background: rgba(255, 255, 255, 0.9);
            color: #1f2937;
        }
        
        .calendar-day.other-month {
            background: rgba(255, 255, 255, 0.3);
            color: #9ca3af;
        }
        
        .calendar-day.today {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .calendar-day.has-event {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .calendar-day.has-holiday {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
        
        .calendar-day.selected-date {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        
        .calendar-day:hover:not(.selected-date):not(.today) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .day-number {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }
        
        .event-dot {
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            margin-top: 1px;
        }
        
        .holiday-dot {
            background: #f59e0b;
        }
        
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .event-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-hide::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .scrollbar-hide::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Background decorations -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="floating absolute top-20 left-20 w-32 h-32 bg-white opacity-10 rounded-full"></div>
        <div class="floating absolute top-40 right-32 w-24 h-24 bg-white opacity-5 rounded-full" style="animation-delay: -2s;"></div>
        <div class="floating absolute bottom-32 left-1/4 w-16 h-16 bg-white opacity-15 rounded-full" style="animation-delay: -4s;"></div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-4 right-4 z-50 hidden glass text-white px-6 py-3 rounded-lg shadow-lg">
        <span id="notificationText"></span>
    </div>

    <div class="glass rounded-3xl shadow-2xl w-full max-w-7xl p-8 relative">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">üìÖ √ñƒüretmen Takvimi</h1>
            <p class="text-white/80 text-lg">G√∂revler ve Tatiller</p>
        </div>

        <!-- Configuration Section -->
        <div id="configSection" class="glass rounded-2xl p-6 mb-8">
            <h2 class="text-xl font-semibold text-white mb-4">‚öôÔ∏è Supabase Ayarlarƒ±</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">Supabase URL</label>
                    <input type="url" id="supabaseUrl" placeholder="https://xyz.supabase.co" 
                           class="input-focus w-full px-4 py-3 bg-white/90 rounded-xl border-0 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800">
                </div>
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">API Key (anon public)</label>
                    <input type="password" id="supabaseKey" placeholder="eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..." 
                           class="input-focus w-full px-4 py-3 bg-white/90 rounded-xl border-0 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800">
                </div>
            </div>
            <button id="connectBtn" class="btn-hover bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg">
                üîó Baƒülan
            </button>
            <div id="connectionStatus" class="mt-3 text-sm text-white/60">
                Baƒülantƒ± i√ßin yukarƒ±daki bilgileri girin
            </div>
        </div>

        <!-- User Section -->
        <div id="userSection" class="glass rounded-2xl p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold text-white mb-4">üë§ Kullanƒ±cƒ± Bilgisi</h2>
            <div class="flex flex-col md:flex-row items-center gap-4">
                <input type="text" id="userNameInput" placeholder="Adƒ±nƒ±zƒ± girin (√∂rn: Ay≈üe √ñƒüretmen)" 
                       class="input-focus flex-1 px-4 py-3 bg-white/90 rounded-xl border-0 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800">
                <button id="saveUserBtn" class="btn-hover bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg">
                    üíæ Kaydet
                </button>
            </div>
            <p id="currentUser" class="text-white/80 mt-3 text-center">
                Mevcut kullanƒ±cƒ±: <span class="font-semibold text-white">Belirtilmedi</span>
            </p>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="hidden">
            <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                <!-- Calendar Section -->
                <div class="glass rounded-2xl p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-white flex items-center">
                            üìÖ Takvim
                        </h2>
                        <div class="flex items-center gap-2">
                            <button id="prevMonth" class="btn-hover p-3 bg-white/20 hover:bg-white/30 rounded-xl">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <span id="currentMonthYear" class="text-xl font-bold text-white min-w-[200px] text-center"></span>
                            <button id="nextMonth" class="btn-hover p-3 bg-white/20 hover:bg-white/30 rounded-xl">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Week headers -->
                    <div class="calendar-grid text-sm font-semibold text-white/80 mb-4">
                        <div class="text-center py-2">Pzt</div>
                        <div class="text-center py-2">Sal</div>
                        <div class="text-center py-2">√áar</div>
                        <div class="text-center py-2">Per</div>
                        <div class="text-center py-2">Cum</div>
                        <div class="text-center py-2">Cmt</div>
                        <div class="text-center py-2">Paz</div>
                    </div>
                    
                    <!-- Calendar days -->
                    <div id="calendarDays" class="calendar-grid">
                        <!-- Days will be generated here -->
                    </div>
                </div>

                <!-- Right Panel -->
                <div class="space-y-6">
                    <!-- Add Event Form -->
                    <div class="glass rounded-2xl p-6">
                        <h2 class="text-2xl font-semibold text-white mb-6 flex items-center">
                            ‚ûï Yeni Etkinlik/G√∂rev
                        </h2>
                        
                        <div class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-white/80 text-sm font-medium mb-2">Ba≈ülangƒ±√ß</label>
                                    <input type="date" id="startDate" class="input-focus w-full px-4 py-3 bg-white/90 rounded-xl border-0 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800">
                                </div>
                                <div>
                                    <label class="block text-white/80 text-sm font-medium mb-2">Biti≈ü</label>
                                    <input type="date" id="endDate" class="input-focus w-full px-4 py-3 bg-white/90 rounded-xl border-0 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-white/80 text-sm font-medium mb-2">Ba≈ülƒ±k</label>
                                <input type="text" id="eventTitle" placeholder="Etkinlik/g√∂rev ba≈ülƒ±ƒüƒ±" class="input-focus w-full px-4 py-3 bg-white/90 rounded-xl border-0 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800">
                            </div>
                            
                            <div>
                                <label class="block text-white/80 text-sm font-medium mb-2">A√ßƒ±klama</label>
                                <textarea id="eventDescription" rows="3" placeholder="Detaylƒ± a√ßƒ±klama (isteƒüe baƒülƒ±)" class="input-focus w-full px-4 py-3 bg-white/90 rounded-xl border-0 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800 resize-none"></textarea>
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" id="isHoliday" class="w-5 h-5 text-orange-500 bg-white/90 border-0 rounded focus:ring-orange-400 focus:ring-2">
                                <label for="isHoliday" class="ml-3 text-white font-medium">üèñÔ∏è Tatil mi?</label>
                            </div>
                            
                            <button id="addEventBtn" class="btn-hover w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg">
                                ‚ú® Ekle
                            </button>
                        </div>
                    </div>

                    <!-- Events List -->
                    <div class="glass rounded-2xl p-6">
                        <h2 class="text-2xl font-semibold text-white mb-6 flex items-center">
                            üìã Etkinlikler
                        </h2>
                        <div id="eventsList" class="space-y-3 max-h-96 overflow-y-auto scrollbar-hide">
                            <div id="noEvents" class="text-white/60 text-center py-8">
                                Hen√ºz etkinlik yok
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let supabase = null;
        let currentUser = localStorage.getItem('teacherName') || '';
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = null;
        let events = [];
        let isConnected = false;

        // DOM elements
        const configSection = document.getElementById('configSection');
        const userSection = document.getElementById('userSection');
        const mainContent = document.getElementById('mainContent');
        const connectBtn = document.getElementById('connectBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const userNameInput = document.getElementById('userNameInput');
        const saveUserBtn = document.getElementById('saveUserBtn');
        const currentUserSpan = document.querySelector('#currentUser span');
        const calendarDays = document.getElementById('calendarDays');
        const currentMonthYear = document.getElementById('currentMonthYear');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');
        const startDate = document.getElementById('startDate');
        const endDate = document.getElementById('endDate');
        const eventTitle = document.getElementById('eventTitle');
        const eventDescription = document.getElementById('eventDescription');
        const isHoliday = document.getElementById('isHoliday');
        const addEventBtn = document.getElementById('addEventBtn');
        const eventsList = document.getElementById('eventsList');
        const noEvents = document.getElementById('noEvents');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            startDate.value = todayStr;
            endDate.value = todayStr;

            // Load saved user
            if (currentUser) {
                userNameInput.value = currentUser;
                currentUserSpan.textContent = currentUser;
            }

            // Check for saved Supabase config
            const savedUrl = localStorage.getItem('supabaseUrl');
            const savedKey = localStorage.getItem('supabaseKey');
            if (savedUrl && savedKey) {
                document.getElementById('supabaseUrl').value = savedUrl;
                document.getElementById('supabaseKey').value = savedKey;
                connectToSupabase(savedUrl, savedKey);
            }

            renderCalendar();
        });

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.className = `fixed top-4 right-4 z-50 glass text-white px-6 py-3 rounded-lg shadow-lg ${
                type === 'error' ? 'bg-red-500/20 border-red-500/30' : 
                type === 'success' ? 'bg-green-500/20 border-green-500/30' : 
                'bg-blue-500/20 border-blue-500/30'
            }`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        // Connect to Supabase
        async function connectToSupabase(url, key) {
            try {
                connectionStatus.innerHTML = '<div class="loading"></div> Baƒülanƒ±yor...';
                
                // Create Supabase client
                supabase = window.supabase.createClient(url, key);
                
                // Test connection
                const { data, error } = await supabase.from('events').select('count').limit(1);
                
                if (error) throw error;
                
                // Save config
                localStorage.setItem('supabaseUrl', url);
                localStorage.setItem('supabaseKey', key);
                
                // Update UI
                connectionStatus.innerHTML = '‚úÖ Baƒülantƒ± ba≈üarƒ±lƒ±!';
                connectionStatus.className = 'mt-3 text-sm text-green-400';
                
                configSection.classList.add('hidden');
                userSection.classList.remove('hidden');
                
                isConnected = true;
                
                // Load events
                await loadEvents();
                
                // Subscribe to real-time updates
                supabase
                    .channel('events')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'events' }, 
                        (payload) => {
                            console.log('Real-time update:', payload);
                            loadEvents();
                        })
                    .subscribe();
                
                showNotification('Supabase baƒülantƒ±sƒ± ba≈üarƒ±lƒ±!', 'success');
                
            } catch (error) {
                console.error('Connection error:', error);
                connectionStatus.innerHTML = '‚ùå Baƒülantƒ± hatasƒ±: ' + error.message;
                connectionStatus.className = 'mt-3 text-sm text-red-400';
                showNotification('Baƒülantƒ± hatasƒ±: ' + error.message, 'error');
            }
        }

        // Event listeners
        connectBtn.addEventListener('click', () => {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            
            if (!url || !key) {
                showNotification('L√ºtfen URL ve API key girin', 'error');
                return;
            }
            
            connectToSupabase(url, key);
        });

        saveUserBtn.addEventListener('click', () => {
            const name = userNameInput.value.trim();
            if (name) {
                currentUser = name;
                localStorage.setItem('teacherName', name);
                currentUserSpan.textContent = name;
                
                mainContent.classList.remove('hidden');
                showNotification('Kullanƒ±cƒ± adƒ± kaydedildi!', 'success');
            } else {
                showNotification('L√ºtfen bir isim girin', 'error');
            }
        });

        prevMonth.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            selectedDate = null;
            renderCalendar();
        });

        nextMonth.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            selectedDate = null;
            renderCalendar();
        });

        addEventBtn.addEventListener('click', addEvent);

        // Load events from Supabase
        async function loadEvents() {
            if (!supabase) return;
            
            try {
                const { data, error } = await supabase
                    .from('events')
                    .select('*')
                    .order('start_date', { ascending: true });
                
                if (error) throw error;
                
                events = data || [];
                renderCalendar();
                renderEvents();
                
            } catch (error) {
                console.error('Error loading events:', error);
                showNotification('Etkinlikler y√ºklenirken hata olu≈ütu', 'error');
            }
        }

        // Add new event
        async function addEvent() {
            if (!supabase || !currentUser) {
                showNotification('L√ºtfen √∂nce baƒülantƒ± kurun ve kullanƒ±cƒ± adƒ± girin', 'error');
                return;
            }
            
            const title = eventTitle.value.trim();
            const start = startDate.value;
            const end = endDate.value;
            const description = eventDescription.value.trim();
            const holiday = isHoliday.checked;
            
            if (!title || !start || !end) {
                showNotification('L√ºtfen ba≈ülƒ±k ve tarih alanlarƒ±nƒ± doldurun', 'error');
                return;
            }
            
            if (new Date(start) > new Date(end)) {
                showNotification('Biti≈ü tarihi ba≈ülangƒ±√ßtan √∂nce olamaz', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('events')
                    .insert([{
                        title,
                        start_date: start,
                        end_date: end,
                        description: description || null,
                        is_holiday: holiday,
                        creator_name: currentUser
                    }]);
                
                if (error) throw error;
                
                // Clear form
                eventTitle.value = '';
                eventDescription.value = '';
                isHoliday.checked = false;
                
                showNotification('Etkinlik eklendi!', 'success');
                
            } catch (error) {
                console.error('Error adding event:', error);
                showNotification('Etkinlik eklenirken hata olu≈ütu', 'error');
            }
        }

        // Delete event
        async function deleteEvent(eventId) {
            if (!supabase) return;
            
            try {
                const { error } = await supabase
                    .from('events')
                    .delete()
                    .eq('id', eventId);
                
                if (error) throw error;
                
                showNotification('Etkinlik silindi!', 'success');
                
            } catch (error) {
                console.error('Error deleting event:', error);
                showNotification('Etkinlik silinirken hata olu≈ütu', 'error');
            }
        }

        // Render calendar
        function renderCalendar() {
            calendarDays.innerHTML = '';
            
            // Update month/year display
            const monthNames = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran',
                               'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];
            currentMonthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            // Get first day and days in month
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = (firstDay.getDay() + 6) % 7; // Make Monday = 0
            
            // Add previous month days
            const prevMonth = new Date(currentYear, currentMonth, 0);
            const daysInPrevMonth = prevMonth.getDate();
            
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const dayDiv = createDayElement(daysInPrevMonth - i, false, false);
                calendarDays.appendChild(dayDiv);
            }
            
            // Add current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = isDateToday(currentYear, currentMonth, day);
                const dayDiv = createDayElement(day, true, isToday);
                calendarDays.appendChild(dayDiv);
            }
            
            // Add next month days to fill grid
            const totalCells = calendarDays.children.length;
            const remainingCells = 42 - totalCells; // 6 weeks * 7 days
            
            for (let day = 1; day <= remainingCells; day++) {
                const dayDiv = createDayElement(day, false, false);
                calendarDays.appendChild(dayDiv);
            }
        }

        // Create day element
        function createDayElement(day, isCurrentMonth, isToday) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'calendar-day';
            
            if (isCurrentMonth) {
                dayDiv.classList.add('current-month');
            } else {
                dayDiv.classList.add('other-month');
            }
            
            if (isToday) {
                dayDiv.classList.add('today');
            }
            
            // Create day number
            const dayNumber = document.createElement('span');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayDiv.appendChild(dayNumber);
            
            if (isCurrentMonth) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // Check for events on this day
                const dayEvents = events.filter(event => {
                    const startDate = new Date(event.start_date);
                    const endDate = new Date(event.end_date);
                    const currentDate = new Date(dateStr);
                    return currentDate >= startDate && currentDate <= endDate;
                });
                
                if (dayEvents.length > 0) {
                    const hasHoliday = dayEvents.some(event => event.is_holiday);
                    
                    if (hasHoliday) {
                        dayDiv.classList.add('has-holiday');
                    } else {
                        dayDiv.classList.add('has-event');
                    }
                    
                    // Add dots
                    dayEvents.slice(0, 3).forEach(event => {
                        const dot = document.createElement('div');
                        dot.className = 'event-dot';
                        if (event.is_holiday) {
                            dot.classList.add('holiday-dot');
                        }
                        dayDiv.appendChild(dot);
                    });
                }
                
                // Selected date
                if (selectedDate === dateStr) {
                    dayDiv.classList.add('selected-date');
                }
                
                // Click handler
                dayDiv.addEventListener('click', () => {
                    selectedDate = dateStr;
                    startDate.value = dateStr;
                    endDate.value = dateStr;
                    renderCalendar();
                    renderEvents(dateStr);
                });
            }
            
            return dayDiv;
        }

        // Check if date is today
        function isDateToday(year, month, day) {
            const today = new Date();
            return year === today.getFullYear() && 
                   month === today.getMonth() && 
                   day === today.getDate();
        }

        // Render events list
        function renderEvents(filterDate = null) {
            let filteredEvents = events;
            
            if (filterDate) {
                filteredEvents = events.filter(event => {
                    const startDate = new Date(event.start_date);
                    const endDate = new Date(event.end_date);
                    const currentDate = new Date(filterDate);
                    return currentDate >= startDate && currentDate <= endDate;
                });
            }
            
            if (filteredEvents.length === 0) {
                eventsList.innerHTML = '<div id="noEvents" class="text-white/60 text-center py-8">Hen√ºz etkinlik yok</div>';
                return;
            }
            
            // Sort events by start date
            filteredEvents.sort((a, b) => new Date(a.start_date) - new Date(b.start_date));
            
            eventsList.innerHTML = '';
            
            filteredEvents.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-card rounded-xl p-4 border border-white/20 flex justify-between items-start';
                
                const startDateObj = new Date(event.start_date);
                const endDateObj = new Date(event.end_date);
                const isSameDay = event.start_date === event.end_date;
                
                const dateText = isSameDay ? 
                    startDateObj.toLocaleDateString('tr-TR') :
                    `${startDateObj.toLocaleDateString('tr-TR')} - ${endDateObj.toLocaleDateString('tr-TR')}`;
                
                const holidayBadge = event.is_holiday ? 
                    '<span class="ml-2 px-2 py-1 bg-orange-500 text-white text-xs font-semibold rounded-full">üèñÔ∏è TATƒ∞L</span>' : '';
                
                eventDiv.innerHTML = `
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-gray-800 mb-1">
                            ${event.title} ${holidayBadge}
                        </h3>
                        <p class="text-sm text-gray-600 mb-1">üìÖ ${dateText}</p>
                        ${event.description ? `<p class="text-sm text-gray-700 mb-2">${event.description}</p>` : ''}
                        <p class="text-xs text-gray-500">üë§ ${event.creator_name}</p>
                    </div>
                    <button onclick="deleteEvent('${event.id}')" 
                            class="btn-hover ml-4 p-2 bg-red-500 hover:bg-red-600 text-white rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                `;
                
                eventsList.appendChild(eventDiv);
            });
        }

        // Make deleteEvent globally accessible
        window.deleteEvent = deleteEvent;
    </script>
